# Российская блокчейн интеграция
blockchain:
  russia_blockchain:
    networks: ["ethereum", "binance_smart_chain", "polygon", "masterchain"]
    compliance: ["bank_of_russia", "rosfinmonitoring", "tax_service"]
    features: ["digital_ruble", "crypto_regulation", "tax_reporting", "aml_compliance"]
