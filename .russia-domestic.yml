version: 1.0
name: "Katya AI REChain Mesh - Russian Domestic Systems"

# Российские отечественные Git-платформы
platforms:
  - name: "SourceCraft"
    region: "ru"
    domain: "sourcecraft.ru"
    ci_cd: "sourcecraft-ci"
    compliance: "152-FZ"
    language: "ru"
    currency: "RUB"
    timezone: "Europe/Moscow"

  - name: "GitFlic"
    region: "ru"
    domain: "gitflic.ru"
    ci_cd: "gitflic-ci"
    compliance: "152-FZ"
    language: "ru"
    currency: "RUB"
    timezone: "Europe/Moscow"

  - name: "GitVerse"
    region: "ru"
    domain: "gitverse.ru"
    ci_cd: "gitverse-ci"
    compliance: "152-FZ"
    language: "ru"
    currency: "RUB"
    timezone: "Europe/Moscow"

# Российские облачные провайдеры
cloud_providers:
  - name: "Yandex Cloud"
    region: "ru-central1"
    compliance: "152-FZ"
    data_residency: "russia"
    services: ["Compute Cloud", "Object Storage", "Managed Databases", "Cloud Functions", "CDN"]

  - name: "SberCloud"
    region: "ru-central1"
    compliance: "152-FZ"
    data_residency: "russia"
    services: ["Elastic Cloud", "Object Storage Service", "Relational Database Service", "FunctionGraph", "CDN"]

  - name: "VK Cloud"
    region: "ru-central"
    compliance: "152-FZ"
    data_residency: "russia"
    services: ["Cloud Compute", "Cloud Storage", "Cloud Databases", "Cloud Functions", "Cloud CDN"]

  - name: "MTS Cloud"
    region: "ru-central"
    compliance: "152-FZ"
    data_residency: "russia"
    services: ["Virtual Machines", "Storage", "Databases", "Container Service", "CDN"]

# Российские стандарты соответствия
compliance:
  - name: "152-FZ"
    full_name: "Федеральный закон о персональных данных"
    description: "Российский федеральный закон о защите персональных данных"
    requirements: ["data_localization", "russian_storage", "fstek_certification", "audit_trails"]
    audit_frequency: "annual"

  - name: "187-FZ"
    full_name: "О безопасности критической информационной инфраструктуры"
    description: "Закон о безопасности критической информационной инфраструктуры"
    requirements: ["critical_infrastructure", "incident_reporting", "security_monitoring"]
    audit_frequency: "ongoing"

  - name: "149-FZ"
    full_name: "Об информации, информационных технологиях и о защите информации"
    description: "Закон об информации и информационных технологиях"
    requirements: ["information_security", "data_protection", "access_control"]
    audit_frequency: "annual"

  - name: "GOST R 57580"
    full_name: "Безопасность финансовых операций"
    description: "ГОСТ Р 57580 - безопасность финансовых операций"
    requirements: ["financial_security", "transaction_protection", "audit_compliance"]
    audit_frequency: "annual"

  - name: "FSTEK Requirements"
    full_name: "Требования ФСТЭК России"
    description: "Требования Федеральной службы по техническому и экспортному контролю"
    requirements: ["fstek_certification", "cryptographic_standards", "secure_communications"]
    audit_frequency: "quarterly"

# Российская локализация
localization:
  languages:
    - code: "ru"
      name: "Русский"
      script: "Cyrillic"
      direction: "ltr"

    - code: "en-RU"
      name: "English (Russia)"
      script: "Latin"
      direction: "ltr"

  currencies:
    - code: "RUB"
      name: "Российский рубль"
      symbol: "₽"
      format: "#,##0.00 ₽"

  timezones:
    - name: "Europe/Moscow"
      description: "Московское время"
      offset: "UTC+3"

    - name: "Europe/Saint_Petersburg"
      description: "Санкт-Петербург"
      offset: "UTC+3"

    - name: "Asia/Yekaterinburg"
      description: "Екатеринбург"
      offset: "UTC+5"

    - name: "Asia/Novosibirsk"
      description: "Новосибирск"
      offset: "UTC+7"

    - name: "Asia/Vladivostok"
      description: "Владивосток"
      offset: "UTC+10"

# Российские платежные системы
payment_systems:
  - name: "СБП"
    type: "bank_transfer"
    description: "Система быстрых платежей"
    supported_currencies: ["RUB"]
    processing_time: "15 seconds"
    fees: "0.00"

  - name: "Sberbank Online"
    type: "banking_app"
    description: "Сбербанк Онлайн"
    supported_currencies: ["RUB"]
    processing_time: "instant"
    fees: "0.00"

  - name: "Tinkoff"
    type: "digital_banking"
    description: "Тинькофф Банк"
    supported_currencies: ["RUB"]
    processing_time: "instant"
    fees: "0.00"

  - name: "QIWI"
    type: "payment_terminal"
    description: "QIWI платежная система"
    supported_currencies: ["RUB"]
    processing_time: "instant"
    fees: "2.0%"

  - name: "YooMoney"
    type: "digital_wallet"
    description: "ЮMoney (бывший Яндекс.Деньги)"
    supported_currencies: ["RUB"]
    processing_time: "instant"
    fees: "0.5%"

# Российские социальные интеграции
social_integration:
