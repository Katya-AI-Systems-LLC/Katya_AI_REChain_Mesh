    type: "social"
    region: "ru"
    language: "ru"
    features: ["login", "sharing", "messaging", "groups"]

  - name: "Odnoklassniki"
    type: "social"
    region: "ru"
    language: "ru"
    features: ["login", "sharing", "messaging", "groups"]

  - name: "Telegram"
    type: "messaging"
    region: "ru"
    language: "ru"
    features: ["messaging", "channels", "bots", "groups"]

  - name: "Rutube"
    type: "video"
    region: "ru"
    language: "ru"
    features: ["video_sharing", "streaming", "monetization"]

  - name: "Yandex"
    type: "portal"
    region: "ru"
    language: "ru"
    features: ["search", "email", "disk", "music", "video"]

  - name: "Mail.ru"
    type: "portal"
    region: "ru"
    language: "ru"
    features: ["email", "social", "games", "cloud_storage"]

# Российские CI/CD конвейеры
ci_cd:
  sourcecraft_ci:
    name: "SourceCraft CI"
    platform: "sourcecraft"
    region: "ru-central1"
    features:
      - "russian_data_residency"
      - "fstek_compliance"
      - "gost_certification"
      - "cyrillic_support"
      - "russian_timezones"

  gitflic_ci:
    name: "GitFlic CI"
    platform: "gitflic"
    region: "ru-central1"
    features:
      - "russian_hosting"
      - "152_fz_compliance"
      - "local_storage"
      - "russian_support"
      - "import_substitution"

  gitverse_ci:
    name: "GitVerse CI"
    platform: "gitverse"
    region: "ru-central1"
    features:
      - "russian_developer_community"
      - "open_source_focus"
      - "russian_ecosystem"
      - "community_support"
      - "integration_with_russian_tools"

# Российские цели развертывания
deployment:
  runet_web:
    platform: "web"
    region: "ru"
    language: "ru"
    currency: "RUB"
    compliance: "152-FZ"
    requirements: ["russian_domain", "local_hosting", "cyrillic_support"]

  android_russia:
    platform: "android"
    region: "ru"
    language: "ru"
    currency: "RUB"
    compliance: "152-FZ"
    requirements: ["russian_app_store", "localization", "privacy_compliance"]

  ios_russia:
    platform: "ios"
    region: "ru"
    language: "ru"
    currency: "RUB"
    compliance: "152-FZ"
    requirements: ["app_store_russia", "russian_localization", "data_residency"]

  windows_russia:
    platform: "windows"
    region: "ru"
    language: "ru"
    currency: "RUB"
    compliance: "152-FZ"
    requirements: ["microsoft_store_russia", "windows_local", "security_compliance"]

