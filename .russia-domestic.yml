    events: ["tech_week", "spb_digital", "innoprom", "russian_internet_forum", "cybersecurity_forum"]

# Российские стандарты безопасности
security_standards:
  - name: "ГОСТ Р 57580"
    level: "financial"
    requirements: ["financial_encryption", "transaction_security", "audit_compliance"]

  - name: "ГОСТ Р 50739"
    level: "general"
    requirements: ["information_security", "access_control", "cryptographic_protection"]

  - name: "FSTEK Requirements"
    level: "government"
    requirements: ["fstek_certification", "secure_communications", "data_protection"]

  - name: "Bank of Russia Standards"
    level: "financial"
    requirements: ["banking_security", "payment_protection", "financial_compliance"]
