# Helm Chart for Katya AI REChain Mesh
# Deploy to Kubernetes using Helm

apiVersion: v2
name: katya-rechain-mesh
description: A Helm chart for Katya AI REChain Mesh application
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - flutter
  - blockchain
  - gaming
  - iot
  - social
  - mesh-network
home: https://github.com/your-username/katya-ai-rechain-mesh
sources:
  - https://github.com/your-username/katya-ai-rechain-mesh
maintainers:
  - name: Your Name
    email: your-email@example.com

# Dependencies
dependencies:
  - name: postgresql
    version: "13.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: nginx-ingress
    version: "4.x.x"
    repository: "https://kubernetes.github.io/ingress-nginx"
    condition: ingress.enabled
