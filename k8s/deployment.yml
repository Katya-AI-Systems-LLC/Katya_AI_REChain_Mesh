# Kubernetes Deployment Configuration
# Deploy to Kubernetes cluster using these manifests

---
apiVersion: v1
kind: Namespace
metadata:
  name: katya-rechain-mesh
  labels:
    name: katya-rechain-mesh

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: katya-rechain-mesh-config
  namespace: katya-rechain-mesh
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  MESH_NETWORK_ID: "production-network"

---
apiVersion: v1
kind: Secret
metadata:
  name: katya-rechain-mesh-secrets
  namespace: katya-rechain-mesh
type: Opaque
stringData:
  # Add your secrets here
  BLOCKCHAIN_API_KEY: "your_blockchain_api_key"
  AI_API_KEY: "your_ai_api_key"
  DATABASE_URL: "postgresql://user:password@postgres:5432/meshapp"
  JWT_SECRET: "your_jwt_secret_key"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: katya-rechain-mesh-frontend
  namespace: katya-rechain-mesh
  labels:
    app: katya-rechain-mesh
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: katya-rechain-mesh
      component: frontend
  template:
    metadata:
      labels:
        app: katya-rechain-mesh
        component: frontend
    spec:
      containers:
      - name: frontend
        image: registry.your-domain.com/katya-rechain-mesh:1.0.0
        ports:
        - containerPort: 80
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: katya-rechain-mesh-config
              key: NODE_ENV
        - name: BLOCKCHAIN_API_KEY
          valueFrom:
            secretKeyRef:
              name: katya-rechain-mesh-secrets
              key: BLOCKCHAIN_API_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: katya-rechain-mesh-backend
  namespace: katya-rechain-mesh
  labels:
    app: katya-rechain-mesh
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: katya-rechain-mesh
      component: backend
  template:
    metadata:
      labels:
        app: katya-rechain-mesh
        component: backend
    spec:
      containers:
      - name: backend
        image: registry.your-domain.com/katya-rechain-mesh-backend:1.0.0
        ports:
        - containerPort: 8080
          name: api
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: katya-rechain-mesh-config
              key: NODE_ENV
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: katya-rechain-mesh-secrets
              key: DATABASE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: katya-rechain-mesh-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: katya-rechain-mesh-frontend
  namespace: katya-rechain-mesh
spec:
  selector:
    app: katya-rechain-mesh
    component: frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: katya-rechain-mesh-backend
  namespace: katya-rechain-mesh
spec:
  selector:
    app: katya-rechain-mesh
    component: backend
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: katya-rechain-mesh-ingress
  namespace: katya-rechain-mesh
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - katya-ai-rechain-mesh.your-domain.com
    secretName: katya-rechain-mesh-tls
  rules:
  - host: katya-ai-rechain-mesh.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: katya-rechain-mesh-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: katya-rechain-mesh-backend
            port:
              number: 8080

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: katya-rechain-mesh
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: katya-rechain-mesh
  labels:
    app: katya-rechain-mesh
    component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: katya-rechain-mesh
      component: database
  template:
    metadata:
      labels:
        app: katya-rechain-mesh
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "meshapp"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: katya-rechain-mesh-secrets
              key: DB_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: katya-rechain-mesh-secrets
              key: DB_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: katya-rechain-mesh
spec:
  selector:
    app: katya-rechain-mesh
    component: database
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: katya-rechain-mesh
  labels:
    app: katya-rechain-mesh
    component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: katya-rechain-mesh
      component: cache
  template:
    metadata:
      labels:
        app: katya-rechain-mesh
        component: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command: ["redis-server", "--appendonly", "yes"]
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: redis-storage
          mountPath: /data
      volumes:
      - name: redis-storage
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: katya-rechain-mesh
spec:
  selector:
    app: katya-rechain-mesh
    component: cache
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: katya-rechain-mesh-netpol
  namespace: katya-rechain-mesh
spec:
  podSelector:
    matchLabels:
      app: katya-rechain-mesh
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 8080
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
  - to:
    - podSelector:
        matchLabels:
          app: katya-rechain-mesh

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: katya-rechain-mesh-quota
  namespace: katya-rechain-mesh
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 2Gi
    limits.cpu: "4"
    limits.memory: 4Gi
    persistentvolumeclaims: "5"
    services.loadbalancers: "2"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: katya-rechain-mesh-limits
  namespace: katya-rechain-mesh
spec:
  limits:
  - default:
      memory: 512Mi
      cpu: 500m
    defaultRequest:
      memory: 256Mi
      cpu: 250m
    type: Container
