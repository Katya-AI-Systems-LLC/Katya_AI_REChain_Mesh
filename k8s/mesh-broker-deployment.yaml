apiVersion: apps/v1
kind: Deployment
metadata:
  name: katya-mesh-broker
  labels:
    app: katya-mesh-broker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: katya-mesh-broker
  template:
    metadata:
      labels:
        app: katya-mesh-broker
    spec:
      containers:
      - name: mesh-broker
        image: katya-mesh-go:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: MESH_ADAPTER
          value: "emulated"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: katya-mesh-broker-service
  labels:
    app: katya-mesh-broker
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: katya-mesh-broker
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: katya-mesh-config
data:
  adapter: "emulated"
  port: "8080"
  log_level: "info"

