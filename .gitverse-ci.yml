stages:
  - name: validate
    jobs:
      - name: "Code Quality"
        image: "cirrusci/flutter:stable"
        commands:
          - flutter config --enable-web
          - flutter config --enable-linux-desktop
          - flutter config --enable-android
          - flutter config --enable-ios
          - flutter pub get
          - dart format --set-exit-if-changed .
          - flutter analyze
          - flutter pub audit

  - name: test
