version: '3.8'

services:
  mesh-broker:
    build:
      context: ./go
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - MESH_ADAPTER=emulated
      - PORT=8080
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=katya
      - POSTGRES_PASSWORD=katya123
      - POSTGRES_DB=katya_mesh
      - REDIS_HOST=redis
      - REDIS_PASSWORD=
    depends_on:
      - postgres
      - redis
    networks:
      - katya-mesh
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=katya
      - POSTGRES_PASSWORD=katya123
      - POSTGRES_DB=katya_mesh
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - katya-mesh
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U katya"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - katya-mesh
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - katya-mesh
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/dashboard.json
    ports:
      - "3000:3000"
    networks:
      - katya-mesh
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  katya-mesh:
    driver: bridge
