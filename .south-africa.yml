    ci_cd: "github-actions"
    compliance: "POPIA"
    language: "en-ZA"

  - name: "GitLab South Africa"
    region: "za"
    domain: "gitlab.co.za"
    ci_cd: "gitlab-ci"
    compliance: "POPIA"
    language: "en-ZA"

  - name: "Codeberg South Africa"
    region: "za"
    domain: "codeberg.za"
    ci_cd: "woodpecker"
    compliance: "POPIA"
    language: "en-ZA"

  - name: "Gitea South Africa"
    region: "za"
    domain: "gitea.za"
    ci_cd: "gitea-actions"
    compliance: "POPIA"
    language: "en-ZA"

# South African cloud providers
