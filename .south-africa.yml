# Compliance and standards
compliance:
  popia: true
  iso27001: true
  king_iv: true
  ndp: true

# South African localization
localization:
  primary: "en-ZA"
  secondary: ["af-ZA", "zu-ZA", "xh-ZA", "st-ZA", "tn-ZA", "ts-ZA", "ve-ZA", "nr-ZA", "ss-ZA"]
  currency: "ZAR"
  timezone: "Africa/Johannesburg"

# CI/CD pipelines for South African platforms
github_actions_south_africa: |
  name: South Africa CI/CD
  on: [push, pull_request]
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Setup Flutter
          uses: subosito/flutter-action@v2
          with:
            flutter-version: '3.16.0'
        - run: flutter pub get
        - run: flutter analyze
        - run: flutter test
        - run: flutter build apk --release
        - run: flutter build ios --release --no-codesign
        - run: flutter build web --release

gitlab_ci_south_africa: |
  stages:
    - build
    - test
    - deploy

  variables:
    FLUTTER_VERSION: "3.16.0"

  build:android:
    stage: build
    script:
      - flutter pub get
      - flutter analyze --fatal-infos --fatal-warnings
      - flutter test --coverage
      - flutter build apk --release
    artifacts:
      paths:
        - build/app/outputs/
    coverage: '/Coverage: \d+\.\d+%/'

  build:ios:
    stage: build
    script:
      - flutter build ios --release --no-codesign
    artifacts:
      paths:
        - build/ios/

  build:web:
    stage: build
    script:
      - flutter build web --release
    artifacts:
      paths:
        - build/web/

