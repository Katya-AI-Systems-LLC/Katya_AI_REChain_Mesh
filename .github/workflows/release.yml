name: "Release"

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: '1.0.0'
        type: string
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease

jobs:
  # Create GitHub Release
  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Generate version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f "CHANGELOG.md" ]; then
            CHANGELOG=$(awk '/^## \[Unreleased\]/ { flag=1; next } /^## \[/{ if (flag) exit; } flag { print }' CHANGELOG.md | head -50)
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=No changelog available" >> $GITHUB_OUTPUT
          fi

      - name: Build all platforms
        run: |
          # Build Android
          flutter build apk --release
          flutter build appbundle --release

          # Build iOS
          flutter build ios --release --no-codesign

          # Build Web
          flutter config --enable-web
          flutter build web --release

          # Build Desktop
          flutter config --enable-linux-desktop
          flutter config --enable-windows-desktop
          flutter config --enable-macos-desktop

          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
          flutter build linux --release

      - name: Create release archive
        run: |
          mkdir releases
          cp build/app/outputs/flutter-apk/app-release.apk releases/katya-ai-rechain-mesh-android.apk
          cp build/app/outputs/bundle/release/app-release.aab releases/katya-ai-rechain-mesh-googleplay.aab
          cp build/ios/iphoneos/Runner.app releases/katya-ai-rechain-mesh-ios.app || true
          tar czf releases/katya-ai-rechain-mesh-web.tar.gz -C build/web .
          tar czf releases/katya-ai-rechain-mesh-linux.tar.gz -C build/linux/x64/release/bundle .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: releases/*
          draft: false
          prerelease: ${{ contains(github.event.inputs.release_type, 'prerelease') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
          generate_release_notes: true
          body: |
            # üöÄ Release ${{ steps.version.outputs.version }}

            ## What's New
            ${{ steps.changelog.outputs.changelog }}

            ## Downloads
            - **Android APK**: [Download](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/katya-ai-rechain-mesh-android.apk)
            - **Google Play AAB**: For internal distribution
            - **Web Version**: [Download](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/katya-ai-rechain-mesh-web.tar.gz)
            - **Linux Desktop**: [Download](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/katya-ai-rechain-mesh-linux.tar.gz)

            ## Installation
            See [DEPLOYMENT.md](DEPLOYMENT.md) for detailed installation instructions.

            ## Support
            - üìñ [Documentation](https://github.com/${{ github.repository }}/wiki)
            - üêõ [Bug Reports](https://github.com/${{ github.repository }}/issues)
            - üí¨ [Discussions](https://github.com/${{ github.repository }}/discussions)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Update version for next development cycle
  update_version:
    name: Update Version for Development
    runs-on: ubuntu-latest
    needs: create_release
    if: ${{ !contains(github.event.inputs.release_type, 'prerelease') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update version for next development
        run: |
          VERSION="${{ needs.create_release.outputs.version }}"
          NEXT_VERSION="$VERSION-dev.$(date +%Y%m%d)"

          # Update pubspec.yaml
          sed -i "s/version: $VERSION/version: $NEXT_VERSION/" pubspec.yaml

          # Update version in README
          sed -i "s/$VERSION (Current)/$NEXT_VERSION (Development)/" README.md
          sed -i "s/$VERSION (Next)/$VERSION (Current)/" README.md

      - name: Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pubspec.yaml README.md
          git commit -m "chore: bump version to ${{ needs.create_release.outputs.version }}-dev.$(date +%Y%m%d)"
          git push origin develop

  # Deploy to Firebase
  deploy_firebase:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    needs: create_release
    if: ${{ !contains(github.event.inputs.release_type, 'prerelease') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Build web
        run: |
          flutter pub get
          flutter config --enable-web
          flutter build web --release

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          target: web

  # Deploy to Netlify
  deploy_netlify:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    needs: create_release
    if: ${{ !contains(github.event.inputs.release_type, 'prerelease') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Build web
        run: |
          flutter pub get
          flutter config --enable-web
          flutter build web --release

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: './build/web'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy release ${{ needs.create_release.outputs.version }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  # Update documentation
  update_docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: create_release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update wiki
        run: |
          # Update version in wiki
          echo "Updating wiki with version ${{ needs.create_release.outputs.version }}"

      - name: Generate API docs
        run: |
          flutter pub get
          flutter pub global activate dartdoc
          flutter pub global run dartdoc

      - name: Deploy API docs
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./doc/api
          destination_dir: api-docs
