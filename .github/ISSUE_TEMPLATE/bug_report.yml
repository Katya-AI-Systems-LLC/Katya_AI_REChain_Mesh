name: Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: |
        When I try to [describe what you were doing], [what happens] instead of [what you expected].
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag and drop screenshots here

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: On which platform did you encounter this bug?
      options:
        - Android
        - iOS
        - Web
        - Windows
        - macOS
        - Linux
        - Other
    validations:
      required: true

  - type: dropdown
    id: module
    attributes:
      label: Module
      description: In which module did you encounter this bug?
      options:
        - Blockchain
        - Gaming
        - IoT
        - Social
        - General
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: App Version
      description: What version of the app are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: flutter-version
    attributes:
      label: Flutter Version
      description: What version of Flutter are you using?
      placeholder: "3.24.0"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
      placeholder: |
        - Device model:
        - OS version:
        - Network conditions:
        - Other apps running:

  - type: checkboxes
    id: checklist
    attributes:
      label: Before submitting
      description: Please check the following before submitting your bug report
      options:
        - label: I have searched the existing issues
        - label: I have provided clear reproduction steps
        - label: I have included relevant screenshots/logs
        - label: I am using the latest version of the app
        - label: I have tested this on a real device (not just emulator)
